apiVersion: v1                 # Core API
kind: Service                  # Expose the Spring Boot app
metadata:
  name: spring-boot-app
spec:
  type: NodePort               # Reachable via node IP on a fixed port
  ports:
    - port: 8080               # Service port
      targetPort: 8080         # Container port
      nodePort: 30001          # Node-level port (within 30000-32767 range)
  selector:
    app: spring-boot-app       # Target pods with this label
