apiVersion: v1              # Core API
kind: Service               # Expose the Postgres pod(s)
metadata:
  name: postgres            # Service name
spec:
  type: NodePort            # Expose via nodeâ€™s IP at a fixed port
  ports:
    - port: 5432            # Service port
      targetPort: 5432      # Container port
      nodePort: 32432       # Node-level port (must be within NodePort range 30000-32767)
  selector:
    app: postgres           # Route traffic to pods with this label


